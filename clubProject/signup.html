<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="club.css">
    <title>Sign Up</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Member Login</a></li>
            <li><a href="activities.html">Club Activities</a></li>
            <li class="active"><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form action="" method="get" class="form-signup">
            <div class="form-signup">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" required>

                <label for="email">Email: </label>
                <input type="email" name="email" id="email" required>

                <label for="password">Password: </label>
                <input type="text" name="password" id="password" required>

                <label for="how">How did you hear about us?: </label>
                <select name="how" id="how">
                    <option value="google">Google</option>
                    <option value="friend">Friend</option>
                    <option value="site">Other Website</option>
                </select>

                <input type="submit" value="Sign up">
            </div>
        </form>
        <p>This is where you signup for the private section of the site.</p>
    </main>
    <footer>
        &copy; 2021 Adam Boyd
    </footer>
</body>

</html>
