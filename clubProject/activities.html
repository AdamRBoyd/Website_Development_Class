<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="club.css">
    <title>Club Activities</title>
    <script src="eventData.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Member Login</a></li>
            <li class="active"><a href="activities.html">Club Activities</a></li>
        </ul>
    </nav>
    <header>
        <h1>Club Activities</h1>
    </header>
    <main>

        <h2>Future Events:</h2>
        <table id="events">
            <thead>
                <tr>
                    <th> Event Title </th>
                    <th> Location </th>
                    <th> Date </th>
                    <th> Time </th>
                </tr>
            </thead>
        </table>


        <br>
        <br>
        <hr>
        <br>

        <h2>Past Events:</h2>
        <table id="past">
            <thead>
                <tr>
                    <th> Event Title </th>
                    <th> Location </th>
                    <th> Date </th>
                </tr>
            </thead>
        </table>

        <br>
        <br>
        <hr>
        <br>

        <h2>Non-Club Events:</h2>
        <table id="nonClub">
            <thead>
                <tr>
                    <th> Link </th>
                    <th> Event Title </th>
                    <th> Location </th>
                    <th> Date </th>
                </tr>
            </thead>
        </table>

    </main>
    <footer>
        &copy; 2021 Adam Boyd
    </footer>
    <script>
        function createEvents() {
            var table = document.getElementById("events");
            events.forEach(element => {
                var row = table.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                cell1.innerHTML = element.title;
                cell2.innerHTML = element.location;
                cell3.innerHTML = element.date;
                cell4.innerHTML = element.time;
            });
        }

        function createPast() {
            var table = document.getElementById("past");
            pastEvents.forEach(element => {
                var row = table.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = element.title;
                cell2.innerHTML = element.location;
                cell3.innerHTML = element.date;
            });
        }

        function createNonClub() {
            var table = document.getElementById("nonClub");
            nonClubEvents.forEach(element => {
                var row = table.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                cell1.innerHTML = element.imageLink;
                cell2.innerHTML = element.title;
                cell3.innerHTML = element.location;
                cell4.innerHTML = element.date;
            });
        }

        createEvents();
        createPast();
        createNonClub();
    </script>
</body>

</html>
