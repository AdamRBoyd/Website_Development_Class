<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="club.css">
    <title>Login</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="login.html">Member Login</a></li>
            <li><a href="activities.html">Club Activities</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>
    <header>
        <h1>Login</h1>
    </header>
    <main>

        <br>
        <form action="" method="get" class="form-login">
            <div class="form-login">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" minlength="4" maxlength="32" required>

                <label for="password">Password: </label>
                <input type="password" name="password" id="password" minlength="8" maxlength="32" required>

                <input type="button" value="Login" id="click">
            </div>
        </form>
        <br>
        <section id="clickMessage" class="bordered hide"></section>
    </main>
    <footer>
        &copy; 2021 Adam Boyd
    </footer>
    <script>
        let cl1 = document.getElementById("click");
        let cl2 = document.getElementById("clickMessage");
        let emVal = document.getElementById("email");
        let pasVal = document.getElementById("password");

        function clickHandler() {
            if (emVal.checkValidity() && pasVal.checkValidity()) {
                cl2.classList.replace("hide", "show");
                cl2.innerHTML = "<h2><strong>Welcome " + emVal.value + "</strong></h2><h4>This site is currently under construction!</h4><br>";
            }
        }

        cl1.addEventListener("click", clickHandler);
    </script>
</body>

</html>
